<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Function Plotter</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body style="margin: 0; font-family: sans-serif; background-color: #fdf6e3; color: #333;">

  <div style="max-width: 1500px; margin: 40px auto; padding: 30px; background: #fffaf0; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">

    <!-- Plot Area -->
    <div id="image-box" style="width: 100%; height: 550px; border: 1px solid #ccc; background: white; border-radius: 8px; margin-bottom: 40px;"></div>

    <!-- Control Panel -->
    <div style="display: flex; gap: 60px; flex-wrap: wrap; justify-content: space-between;">

      <!-- Left Side -->
      <div style="flex: 1.2; min-width: 350px;">
        <label for="function-select" style="font-weight: bold;">Predefined Function:</label>
        <select id="function-select" style="width: 100%; padding: 12px; margin: 12px 0; border-radius: 6px; border: 1px solid #ccc;">
          <option value="">-- Select --</option>
          <option value="linear">Linear</option>
          <option value="quadratic">Quadratic</option>
          <option value="cubic">Cubic</option>
          <option value="sine">Sine</option>
          <option value="cosine">Cosine</option>
          <option value="tangent">Tangent</option>
          <option value="exponential">Exponential</option>
          <option value="logarithmic">Logarithmic</option>
          <option value="absolute">Absolute</option>
          <option value="square-root">Square Root</option>
        </select>

        <div id="parameters-box" style="margin-top: 20px;"></div>
      </div>

      <!-- Right Side -->
      <div style="flex: 1; min-width: 350px;">
        <label for="user-input" style="font-weight: bold;">Describe your function:</label>
        <textarea id="user-input" placeholder="e.g. 'sine with amplitude 3'" style="width: 100%; padding: 12px; margin: 12px 0 20px; border-radius: 6px; border: 1px solid #ccc; min-height: 140px;"></textarea>
        <button id="plot-button" style="padding: 14px 24px; font-size: 16px; border: none; border-radius: 6px; background-color: #c4a77d; color: white; cursor: pointer;">Plot</button>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
